<!DOCTYPE html>
<html lang='en'>
	<head>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<title>OpenCV JS - Image Processing Demo</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
		<style>
			body {
				font-family: Monospace;
				font-size: 12px;
			}
			input {
				appearance: none;
				-webkit-appearance: none;
			}
			a {
				color: #0040ff;
			}
			canvas {
				background-color: #F1F1F1;
			}
			#showcase {
				margin: auto;
				display: flex;
				align-items: center;
			}
			#input-container {
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div id='wrapper'>
			<div class='row'>
				<div class='col-sm-4'></div>
				<div class='col-sm-4'>
					<a href='#' onclick='downloadCSV({ filename: 'OpenCV_img_proc_results.csv' });'>Download CSV</a>
					<a id='downloadLnk' download='YourFileName.jpg'>Download processed images</a>
			    <div class='emscripten'>
			      <progress value='0' max='100' id='progress' hidden=1></progress>
			    </div>
				</div><!--col-8-->
				<div class='col-sm-4'>
				</div>
			</div> <!--ROW-->
			<div class='row'>
				<div class='col-sm-4'>
					<div id='input-container'>
						<p>File Input</p>
						<input type='file' id='input' name='file' /><br>
						<input id='photo_capture' type='button' value='capture' /><br><br>
						<p>OpenCV Methods</p>
						<input type='button' value='threshold' onclick='canvas_operation(Module.cv_threshold)' /><br>
						<input type='button' value='blur' onclick='canvas_operation(Module.cv_blur);' /><br>
						<input type='button' value='color range' onclick='canvas_operation(Module.cv_range);' /><br><br><br>
						<p>Filesystem Commands</p>
						<input type='button' value='initialize' onclick='Module.initialize_idbfs();' /><br>
						<input type='button' value='append text' onclick='append_text()' /><input id='text_input' type='text' placeholder='ᕕ( ᐛ )ᕗ' /><br>
						<input type='button' value='print file' onclick='Module.print_file("/persistent_dir/file.txt");' />
					</div>
				</div>
				<div class='col-sm-4'>
					<div id='showcase'>
						<div>
					    <canvas id='canvas1' width='400' height='300'></canvas>
							<canvas id='canvas2' width='400' height='300'></canvas>
						</div>
					</div>
				</div><!--col-8-->
				<div class='col-sm-4'>
					<video id='video_frame' width='100%' height='100%' autoplay></video>
				</div>
			</div> <!--ROW-->
		</div>

		<script type='text/javascript'>
			var Module = {
				preRun: [],
        postRun: []
			};
		</script>
		<script async src='cv.js'></script>

	  <script>
			function canvas_operation(cv_image_operation) {
				var src_canvas = document.getElementById('canvas1');
				var src_context = src_canvas.getContext('2d');
				var src_data = src_context.getImageData(0,0,src_canvas.width,src_canvas.height);

				var dst_canvas = document.getElementById('canvas2');
				var dst_context = dst_canvas.getContext('2d');
				var dst_data = dst_context.createImageData(src_canvas.width, src_canvas.height);
				dst_canvas.width = dst_data.width;
				dst_canvas.height = dst_data.height;

				var cv_data = cv_image_operation(dst_data.height, dst_data.width, String(src_data.data)).split(',').map(function(item){
					return parseInt(item, 10);
				});

				for (var i = 0; i < dst_data.data.length; i++){
					dst_data.data[i] = cv_data[i];
				}

				dst_context.putImageData(dst_data, 0, 0);
			}

			function append_text() {
				var text = $('#text_input').val();
				Module.process_appendix("/persistent_dir/file.txt", text)
			}

	    function getInput() {
	      var canvas = document.getElementById('canvas1');
	      var ctx = canvas.getContext('2d');
	      var imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
	      return imgData;
	    }

	    var inputElement = document.getElementById('input');
			inputElement.addEventListener('change', handleFiles, false);
			function handleFiles(e) {
				var canvas = document.getElementById('canvas1');
				var canvasWidth = 480 ;
				var canvasHeight = 360 ;
				var ctx = canvas.getContext('2d');
				var url = URL.createObjectURL(e.target.files[0]);
				var img = new Image();
				img.onload = function() {
					var scaleFactor=Math.min((canvasWidth/img.width),(canvasHeight/img.height));
					canvas.width = img.width *scaleFactor;
					canvas.height = img.height *scaleFactor;
					ctx.drawImage(img,0,0,img.width*scaleFactor,img.height*scaleFactor); //*scaleFactor *scaleFactor
				}
				img.src = url;
			}

			var video_capture = document.getElementById('video_frame');
			var constraints = { video: { width:480, height:360 } };
			navigator.mediaDevices.getUserMedia(constraints).then(function(stream){
				video_capture.src = window.URL.createObjectURL(stream);
			}).catch(function(error) {
				console.log(error.message);
			});

			document.getElementById('photo_capture').addEventListener('click', function() {
				var canvas = document.getElementById('canvas1');
				var context = canvas.getContext('2d');
				var video = $('#video_frame');

				canvas.width =video.width();
				canvas.height=video.height();
				context.drawImage(video_capture, 0, 0, video.width(), video.height());
			});
		</script>
  </body>
</html>
